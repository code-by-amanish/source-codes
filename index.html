<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code by Amanish</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- General & Font Setup --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow-x: hidden;
      color: #fff;
    }

    /* --- Star Background Animation --- */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.1;
      z-index: 0;
      animation: twinkle 6s infinite linear;
    }

    @keyframes twinkle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* --- Main Container --- */
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 80px auto;
      padding: 30px 25px;
      background: rgba(25, 25, 25, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffc360;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 88%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-bottom: 25px;
      background: #2a2a2a;
      color: #00ffc3;
      box-shadow: inset 0 0 5px #00ffc340;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1c1c1c;
      margin-bottom: 15px;
      padding: 14px 18px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 255, 195, 0.1);
    }

    li:hover {
      background: #2e2e2e;
      transform: scale(1.01);
    }

    li span {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
    }

    a {
      text-decoration: none;
      padding: 8px 18px;
      background: #00ffc3;
      color: #000;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a:hover {
      background: #00c6a9;
      transform: scale(1.05);
    }

    /* --- Responsive --- */
    @media screen and (max-width: 600px) {
      .container {
        margin: 40px 15px;
        padding: 25px 20px;
      }

      h1 {
        font-size: 26px;
      }

      input[type="text"] {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code by Amanish</h1>
    <input type="text" id="searchInput" placeholder="Search zip files..." />
    <ul id="zipList">
      <li><span>1. Mechanical Login Page</span><a href="zip/mechanical login page.zip" download>Download</a></li>
      <li><span>2.Login Page</span><a href="zip/login page.zip" download>Download</a></li>
      <li><span>Coming Soon</span><a href="coming soon" download>Download</a></li>
    </ul>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const zipList = document.getElementById("zipList");

    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      const items = zipList.getElementsByTagName("li");

      Array.from(items).forEach((item) => {
        const fileName = item.querySelector("span").textContent.toLowerCase();
        item.style.display = fileName.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
